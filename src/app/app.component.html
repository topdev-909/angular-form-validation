<form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
<!-- <mat-form-field appearance="fill">
  <mat-label>Start: \n *required</mat-label>
</mat-form-field> -->
<div class="example-form-fields">
  <div class="label">
    <b>
      Start
    </b><br/>
    <small>
      *required
    </small>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Date start*</mat-label>
    <input matInput [matDatepicker]="dpStart" formControlName="startDate">
    <mat-datepicker-toggle matIconSuffix [for]="dpStart"></mat-datepicker-toggle>
    <mat-datepicker #dpStart></mat-datepicker>
  </mat-form-field>
  <b>
    at
  </b>
  <mat-form-field appearance="fill">
    <mat-label>Time start*</mat-label>
    <mat-select formControlName="startTime">
      <mat-option [value]="time" *ngFor="let time of timeList">{{time}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="example-form-fields">
  <div class="label">
    <b>
      End
    </b><br/>
    <small>
      *required
    </small>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Date end*</mat-label>
    <input matInput [matDatepicker]="dpEnd"  formControlName="endDate">
    <mat-datepicker-toggle matIconSuffix [for]="dpEnd"></mat-datepicker-toggle>
    <mat-datepicker #dpEnd></mat-datepicker>
    <mat-error *ngIf="myForm.errors && myForm.errors['endDate']">Invalid Date</mat-error>
  </mat-form-field>
  <b>
    at
  </b>
  <mat-form-field appearance="fill" >
    <mat-label>Time end*</mat-label>
    <mat-select formControlName="endTime">
      <mat-option [value]="time" *ngFor="let time of timeList">{{time}}
      </mat-option>
    </mat-select>
    <mat-error>Invalid Time false</mat-error>
  </mat-form-field>
  </div>
  <button mat-flat-button type="submit" color="primary" [disabled]="((myForm.errors && myForm.errors['endDate']) || (myForm.errors && myForm.errors['endTime']))" class="submit-btn">Submit</button>
</form>
<app-login-form />
